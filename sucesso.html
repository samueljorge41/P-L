<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Raleway:wght@300;500&display=swap');
        
        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .navbar {
            background: linear-gradient(to bottom, rgba(110, 138, 61, 0.425), rgba(0, 0, 0, 0)); /* Degradê do preto para transparente */
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .navbar-brand {
            font-size: 1.5rem;
            font-family: 'Playfair Display', serif;
            color: #6e8a3d;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            animation: fadeIn 1s ease-in-out;
            
        }
        h1 {
            color: #6e8a3d;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #6e8a3d;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #6e8a3d;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="menu">
            <a class="navbar-brand" href="#">P & L</a>
        </div>
    </nav>


    <div class="container">
        <img src="img/check.png" alt="Check" width="50" height="50" style="margin-bottom: 10px;">
        <h1>Confirmação realizada com sucesso! </br></br>Esperamos você no nosso grande dia!</h1>
        </div>

</body>
</html>
